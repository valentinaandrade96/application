<app-cabecera [titulo]="' '" [color]="'sucess'"></app-cabecera>

<ion-content>

<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input formControlName="username" type="text"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Age</ion-label>
    <ion-input formControlName="age" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input formControlName="pwd" [type]="passwordType">
    </ion-input>
    <ion-button slot="end" (click)="passwordOn()">
      <ion-icon id="eye-icon" [name]="passwordIcon"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input formControlName="rpwd" [type]="passwordType">
    </ion-input>
  </ion-item>

  <ion-button class="submit ion-margin-top" size="full"  (click)="onRegister()">Registrarse</ion-button>
  


</form>
</ion-content>
